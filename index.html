<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <p>W're Coming Soon With</p>
        <h2>Our Website</h2>
    </div>

    <div class="timer">
        <p id="day"></p>
        <h6>Days</h6>
    </div>

    <div class="timer">
        <p id="hours"></p>
        <h6>Hours</h6>
    </div>

    <div class="timer">
        <p id="minutes"></p>
        <h6>Minutes</h6>
    </div>

    <div class="timer">
        <p id="seconds"></p>
        <h6>Seconds</h6>
    </div>
    <script src="script.js"></script>
</body>

</html>
